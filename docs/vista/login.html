    <script type="text/javascript">

        //envio del formulario
        $('#Login-form').submit(function (e) {
            e.preventDefault();
            var nick = $('#nick').val();
            var clave = $('#clave').val();
            var formData = {
                'operacion':'InicioLogin',
                'nick':nick,
                'clave':clave,
            }
            $.ajax({
                type: "POST",
                url: '../controlador/inicioControlador.php',
                data: formData,
                dataType: 'json',
                encode: true,
            }).done(function (data) {
                if(data.Success===1){
                    console.log(data);
                    sessionStorage.setItem('nombres',data.nombres);
                    window.location.href="index.html";
                }else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Opps',
                        text: data.Mensaje,
                    })
                }
            })
        })
    </script>
